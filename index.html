<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/0c99c9f279.js" crossorigin="anonymous"></script>
    <title>Instagram - Fazer login</title>
</head>

<body>
    <article class="container">
        <div class="imagem-celular">
            <img src="/img/instagram-celular.png" alt="Instagram no celular IOS">
        </div>
        <div class="login">
            <div class="bloco">
                <div class="logo-instagram">
                    <img class="" src="/img/instagram-logo.png" alt="Logo do Instagram">
                </div>
                <div class="area-login">
                    <form class="form-login">
                        <input type="text" name="username" value="Phone number, username or email">
                        <input type="text" name="password" value="Password">
                        <input type="button" value="Submit">
                    </form>
                    <div class="separador">
                        <span> OR </span>
                    </div>
                    <div class="login-alternativo">
                        <a href="#"><i class="fab fa-facebook-square" aria-hidden="true"></i>Sign in with facebook </a>
                        <a href="#">Forgot password</a>
                    </div>
                </div>
            </div>
            <div class="bloco registro">
                <p>Don't have an account? <a href="">Register Now</a> </p>
            </div>
            <div class="download">
                <span>Get the app </span>
                <a href=""><img src="/img/appleplay-button.png" alt="Baixar na App Store"></a>
                <a href=""><img src="/img/googleplay-button.png" alt="Baixar no Google Play"></a>
            </div>
        </div>
    </article>
</body>

</html>
